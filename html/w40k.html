<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metamorphous&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
</head>
<body>
    <div data-include="header.html"></div>

    <section class="hero hero-w40k">
        <div class="hero-content">
            <h1>Warhammer 40K</h1>
            <p class="description">“In the grim darkness of the far future there is only war.”</p>
            <a href="#anchor-w40k" class="btn-details">Voir les armées<i class="fas fa-arrow-down"></i></a>
        </div>
    </section>
    <main class="main-content" id="anchor-w40k">
        <div class="container">
            <div class="armies-column">
                <div class="armies-header">
                    <h2>Derniers Ajouts</h2>
                    <div class="sort-options">
                        <label for="sortBy">Trier par:</label>
                        <select id="sortBy" name="sortBy">
                            <option value="default">Défaut</option>
                            <option value="points_asc">Points: Croissant</option>
                            <option value="points_desc">Points: Décroissant</option>
                            <option value="newest">Nouveautés</option>
                        </select>
                    </div>
                </div>

                <div class="army-grid" id="resultList">
                    <!-- Armées générées en JS -->
                </div>
            </div>

            <aside class="sidebar-column">
                <div class="search-widget">
                    <h3>Rechercher</h3>
                    <form action="#">
                        <label for="keyword">Mots-clés</label>
                        <input type="text" id="keyword" name="keyword" placeholder="e.g. Dynastie Szarekh">

                        <label for="armyType">Faction</label>
                        <select id="armyType" name="armyType">
                            <!-- Généré dans le JS -->
                        </select>


                        <label for="edition_search">Edition</label>
                        <input type="text" id="edition_search" name="edition_search" placeholder="e.g. 2023">

                        <label>Points d'armée</label>
                        <div class="points-slider-label">
                            <span id="pointsMinDisplay">500</span>
                            <span id="pointsMaxDisplay">3,000</span>
                        </div>
                        <div class="points-slider-track">
                            <div class="points-slider-range"></div>
                            <div class="points-slider-thumb thumb-left"></div>
                            <div class="points-slider-thumb thumb-right"></div>
                        </div>
                        <input type="hidden" name="points_min" id="points_min_hidden" value="500">
                        <input type="hidden" name="points_max" id="points_max_hidden" value="3000">

                        <button type="submit" class="btn-search"><i class="fas fa-search"></i> RECHERCHER</button>
                    </form>
                </div>

                <div class="search-widget">
                    <h3>Les plus recherchés</h3>
                    <article class="army-card sidebar-featured-army">
                        <img src="/assets/img/orks.jpg" alt="Armée d'orks">
                        <div class="army-card-content">
                            <div class="w40k-tag">WARHAMMER 40K</div>
                            <h3><a href="army.html?id=4">Ork</a></h3>
                            <p class="points">1,000 points</p>
                            <div class="army-card-actions"> <a href="army.html?id=4">Détails <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </article>
                    <article class="army-card sidebar-featured-army">
                        <img src="/assets/img/ultramarine.jpg" alt="Armée ultramarine">
                        <div class="army-card-content">
                            <div class="w40k-tag">WARHAMMER 40K</div>
                            <h3><a href="army.html?id=5">Ultramarines</a></h3>
                            <p class="points">3,000 points</p>
                            <div class="army-card-actions">
                                <a href="army.html?id=5">Détails <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </article>
                </div>
            </aside>
        </div>
    </main>

    <div data-include="footer.html"></div>

    <a href="#" class="back-to-top" id="backToTopBtn" title="Retour en haut"><i class="fas fa-arrow-up"></i></a>
    <script type="module" src="/pages/displayW40KHTML.js"></script>
    <script type="module" src="/pages/displayHeaderFooter.js"></script>    
</body>
</html>
