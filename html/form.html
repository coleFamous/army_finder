    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img class="logo-img" src="/assets/logo/logo.png" alt="logo">Army Finder</a>
            </div>
            <button class="mobile-menu-button" id="mobileMenuToggle" aria-label="Ouvrir le menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="w40k.html">W40K</a></li>
                    <li><a href="aos.html">Age of Sigmar</a></li>
                    <li><a href="contact.html">Contacter</a></li>
                    <li class="hidden-mobile"><a href="inscription.html" title="inscription" class="social-icon"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li class="hidden-mobile"><a href="connexion.html" title="connexion" class="social-icon"><i class="fa-solid fa-user-lock"></i></a></li>
                </ul>
                <div class="nav-social-icons-mobile">
                    <a href="inscription.html" title="inscription" class="social-icon"><i class="fa-solid fa-user-plus"></i></a>
                    <a href="connexion.html" title="connexion" class="social-icon"><i class="fa-solid fa-user-lock"></i></a>
                </div>
            </nav>
            <div class="header-actions">
                <a href="form.html" class="btn"><i class="fas fa-plus-circle"></i>Ajouter une armée</a>
            </div>
        </div>
    </header>

    <main class="form-flex">
        <h2 class="form-title">Proposer une nouvelle armée</h2>
        <label for="image">Envoyer une image d'armée</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg">

        <label for="gallery">Pour envoyer des images supplémentaires</label>
        <input type="file" id="gallery" name="gallery" accept="image/png, image/jpeg" multiple>

        <label for="name">Donner un nom d'armée</label>
        <input type="text" id="name" name="name" maxlength="26" placeholder="26 Caractères maximum">

        <label for="points">Donner les points d'armée</label>
        <input type="number" id="points" name="points">
        
        <label for="univers">Sélectionner l'univers</label>
        <select name="univers" id="univers"></select>

        <label for="faction">Sélectionner la faction ou l'ajouter</label>
        <select name="faction" id="faction"></select>

        <label for="edition">Donner l'année d'édition</label>
        <input type="number" name="edition" id="edition" min="1900" max="2025" value="2024" />

        <label for="link">Lien vers la boutique Warhammer</label>
        <input type="text" name="link" id="link">

        <label for="description">Donner une description courte du lore</label>
        <textarea name="description" id="description" rows="3" maxlength="160"></textarea>

        <label for="armyDetails">Détailler les unités de l'armée</label>
        <textarea name="armyDetails" id="armyDetails" rows="5"></textarea>

        <input type="submit" name="" id="submit-army">
    </main>

        <div class="container">
            <div class="footer-links">

</body>
</html>
