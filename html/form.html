<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une armée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metamorphous&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
</head>
<body>
    <div data-include="header.html"></div>

    <main class="form-flex">
        <h2 class="form-title">Proposer une nouvelle armée</h2>
        <label for="image">Envoyer une image d'armée</label>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg">

        <label for="gallery">Pour envoyer des images supplémentaires</label>
        <input type="file" id="gallery" name="gallery" accept="image/png, image/jpeg" multiple>

        <label for="name">Donner un nom d'armée</label>
        <input type="text" id="name" name="name" maxlength="26" placeholder="26 Caractères maximum">

        <label for="points">Donner les points d'armée</label>
        <input type="number" id="points" name="points">
        
        <label for="univers">Sélectionner l'univers</label>
        <select name="univers" id="univers">
            <option value="w40k">Warhammer 40K</option>
            <option value="aos">Age of Sigmar</option>
        </select>

        <label for="faction">Sélectionner la faction ou l'ajouter</label>
        <select name="faction" id="faction"></select>

        <label for="edition">Donner l'année d'édition</label>
        <input type="number" name="edition" id="edition" min="1900" max="2025" value="2024" />

        <label for="link">Lien vers la boutique Warhammer</label>
        <input type="text" name="link" id="link">

        <label for="description">Donner une description courte du lore</label>
        <textarea name="description" id="description" rows="3" maxlength="160"></textarea>

        <label for="armyDetails">Détailler les unités de l'armée</label>
        <textarea name="armyDetails" id="armyDetails" rows="5"></textarea>

        <input type="submit" name="" id="submit-army">
    </main>
    <div data-include="footer.html"></div>

    <a href="#" class="back-to-top" id="backToTopBtn" title="Retour en haut"><i class="fas fa-arrow-up"></i></a>
    <script type="module" src="/pages/formHTML.js"></script>
    <script type="module" src="/pages/displayHeaderFooter.js"></script>
</body>
</html>
